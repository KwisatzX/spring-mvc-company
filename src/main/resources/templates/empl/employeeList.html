<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Company - Employees</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/styles/style.css}"/>
</head>
<body>
<div th:replace="fragments/navbar :: body"></div>

<div class="section" style="text-align: center">
    <h2 style="text-align: left">Employees:</h2>
    <table id="employees" class="table-header">
        <thead>
        <tr>
            <th style="width: 170px;">Full name</th>
            <th style="width: 150px;">Birth date</th>
            <th style="width: 50px;">Sex</th>
            <th style="width: 130px;">Salary</th>
            <th style="width: 130px;">Superior</th>
            <th style="width: 100px;">Branch</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${empList}">
            <td>
                <a th:href="@{/employees/__${emp.id}__}" th:text="${emp.firstName + ' ' + emp.lastName}"></a>
            </td>
            <td th:text="${emp.birthDay}"></td>
            <td th:text="${emp.sex}"></td>
            <td th:text="${emp.salary}"></td>
            <td th:text="${emp.superior}"></td>
            <td th:text="${emp.branch}"></td>
        </tr>
        </tbody>
    </table>
    <br/>
</div>

<div th:replace="fragments/footer :: body"></div>
</body>
</html>
