<!DOCTYPE html>
<html>
<body>
<form>
    <th:block th:fragment="input (label, name, type)">
        <div th:with="valid=${!#fields.hasErrors(name)}" class="contact-form-grid">
            <label class="label" th:text="${label}">Label</label>
            <div th:switch="${type}">
                <input th:case="'text'" class="contact-form-grid" type="text" th:field="*{__${name}__}"/>
                <input th:case="'date'" class="contact-form-grid" type="text" th:field="*{__${name}__}"
                       placeholder="YYYY-MM-DD" title="Enter a date in this format: YYYY-MM-DD"
                       pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"/>
                <input th:case="'sex'" class="contact-form-grid" type="text" th:field="*{__${name}__}"
                       pattern="^([MFmf])$"/>
                <input th:case="'number'" class="contact-form-grid" type="number" th:field="*{__${name}__}">
            </div>
            <th:block th:if="${!valid}">
                <span class="help-footnote" th:errors="*{__${name}__}">Error</span>
            </th:block>
        </div>
    </th:block>
</form>
</body>
</html>
